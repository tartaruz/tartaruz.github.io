<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Eye Follow Mouse</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        svg {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 100">
        <!-- Open eye shape -->
        <path id="eye-open" d="M 10,50 Q 100,0 190,50 Q 100,100 10,50 Z" fill="white" stroke="white" stroke-width="2"/>
        <!-- Closed eye shape -->
        <path id="eye-closed" d="M 10,50 Q 100,50 190,50" fill="none" stroke="white" stroke-width="2" visibility="hidden"/>
        <!-- Pupil -->
        <circle id="pupil" cx="100" cy="50" r="20" fill="black" />
    </svg>

    <script>
        let isEyeOpen = true;

        document.addEventListener('mousemove', (e) => {
            if (isEyeOpen) {
                const svg = document.querySelector('svg');
                const pupil = document.getElementById('pupil');
                const rect = svg.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
                const distance = Math.min(30, Math.hypot(mouseX - centerX, mouseY - centerY) / 2); // Limit the pupil movement
                const pupilX = 100 + distance * Math.cos(angle);
                const pupilY = 50 + distance * Math.sin(angle);
                
                pupil.setAttribute('cx', pupilX);
                pupil.setAttribute('cy', pupilY);
            }
        });

        function toggleEye(open) {
            isEyeOpen = open;
            document.getElementById('eye-open').setAttribute('visibility', open ? 'visible' : 'hidden');
            document.getElementById('eye-closed').setAttribute('visibility', open ? 'hidden' : 'visible');
            document.getElementById('pupil').setAttribute('visibility', open ? 'visible' : 'hidden');
        }

        function setRandomInterval() {
            const openTime = Math.random() * (4.2 - 3.4) + 3.4;
            const closeTime = Math.random() * (0.4 - 0.1) + 0.1;
            
            setTimeout(() => {
                toggleEye(false);
                setTimeout(() => {
                    toggleEye(true);
                    setRandomInterval();
                }, closeTime * 1000);
            }, openTime * 1000);
        }

        setRandomInterval();
    </script>
</body>
</html>
